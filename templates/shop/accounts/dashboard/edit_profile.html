{% extends 'shop/accounts/dashboard/base_dashboard.html' %}
{% load static %}
{% block title %}My Account - Edit Profile{% endblock title %}

{% block dashboard_content %}
<div class="edit-profile">
    <div class="page-header">
        <h2>Edit Profile</h2>
        <p>Update your personal information and address</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-grid">
                <!-- Personal Information -->
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" value="{{ userprofile.phone_number }}">
                </div>

                <!-- Address Information -->
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <textarea name="address" rows="3">{{ userprofile.address }}</textarea>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" value="{{ userprofile.city }}">
                    </div>
                    <div class="form-group">
                        <label for="state">Region</label>
                        <input type="text" name="state" value="{{ userprofile.state }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" value="{{ userprofile.country }}">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>
            </div>
        </div>
    </form>
</div>

<style>
.edit-profile {
    max-width: 900px;
    margin: 0 auto;
    background-color: #1e293b;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 3rem;
}

.page-header {
    text-align: center;
    margin-bottom: 3rem;
}

.page-header h2 {
    color: #ffd700;
    font-size: 2.5rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
}

.page-header p {
    color: #e2a355;
    font-size: 1.4rem;
}

.form-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.form-grid {
    display: grid;
    gap: 2.5rem;
}

.form-row.two-cols {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.form-group label {
    font-size: 1.75rem;
    color: #ffd700;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    font-size: 1.5rem;
    background-color: #0f172a;
    border: 2px solid #e2a355;
    border-radius: 8px;
    color: white;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    margin-top: 3rem;
    display: flex;
    justify-content: center;
}

.form-actions button {
    font-size: 1.75rem;
    padding: 1rem 3rem;
    background-color: #ffd700;
    color: #1e293b;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.form-actions button:hover {
    background-color: #e2a355;
}

@media (max-width: 768px) {
    .form-row.two-cols {
        grid-template-columns: 1fr;
    }
    
    .edit-profile {
        padding: 2rem;
    }
}
</style>
{% endblock %}
