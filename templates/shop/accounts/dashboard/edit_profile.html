{% extends 'shop/accounts/dashboard/base_dashboard.html' %}
{% load static %}
{% block title %}My Account - Edit Profile{% endblock title %}

{% block dashboard_content %}
<div class="edit-profile">
    <div class="page-header">
        <h2>Edit Profile</h2>
        <p>Update your personal information and address</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-grid">
                <!-- Personal Information -->
                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" value="{{ userprofile.phone_number }}">
                </div>

                <!-- Address Information -->
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <textarea name="address" rows="3">{{ userprofile.address }}</textarea>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" value="{{ userprofile.city }}">
                    </div>
                    <div class="form-group">
                        <label for="state">Region</label>
                        <input type="text" name="state" value="{{ userprofile.state }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" value="{{ userprofile.country }}">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>
            </div>
        </div>
    </form>
</div>

<style>
.edit-profile {
    max-width: 900px;
}

.page-header {
    margin-bottom: 2.5rem;
}

.page-header h2 {
    color: #1f2937;
    font-size: 2rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
}

.page-header p {
    color: #6b7280;
    font-size: 1.125rem;
}

.form-container {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
}

.form-grid {
    display: grid;
    gap: 2rem;
}

.form-row {
    display: grid;
    gap: 2rem;
}

.two-cols {
    grid-template-columns: repeat(2, 1fr);
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.form-group label {
    color: #374151;
    font-size: 1rem;
    font-weight: 600;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.form-actions {
    margin-top: 2.5rem;
}

.form-actions button {
    width: 100%;
    background: #4f46e5;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
}

.form-actions button:hover {
    background: #4338ca;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .page-header h2 {
        font-size: 1.75rem;
    }

    .page-header p {
        font-size: 1rem;
    }

    .form-container {
        padding: 1.5rem;
    }

    .form-grid {
        gap: 1.5rem;
    }

    .two-cols {
        grid-template-columns: 1fr;
    }

    .form-row {
        gap: 1.5rem;
    }

    .form-group label {
        font-size: 0.875rem;
    }

    .form-group input,
    .form-group textarea {
        padding: 0.625rem;
        font-size: 0.875rem;
    }

    .form-actions button {
        padding: 0.875rem;
        font-size: 0.875rem;
    }
}

@media (max-width: 640px) {
    .page-header h2 {
        font-size: 1.5rem;
    }

    .form-container {
        padding: 1rem;
    }

    .form-grid {
        gap: 1rem;
    }

    .form-row {
        gap: 1rem;
    }
}
</style>
{% endblock %}
