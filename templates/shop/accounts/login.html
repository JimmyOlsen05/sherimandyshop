
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHERIMANDY SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --accent-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1f2937;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-body {
            padding: 2.5rem;
        }

        .brand-name {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h3 {
            color: var(--text-color);
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="brand-name">SHERIMANDY SHOP</div>
                        <h3 class="text-center mb-4">Welcome Back</h3>
                        
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mb-4">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}

                        <form action="{% url 'accounts:login' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">Sign In</button>
                            
                            <div class="text-center">
                                <p class="mb-2">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
                                <p class="mb-0"><a href="{% url 'accounts:forget_password' %}">Forgot your password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
