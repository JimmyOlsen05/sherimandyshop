{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container-fluid" style="background: #0f172a; padding: 50px 0;">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 style="color: #ffd700; font-weight: bold; margin-bottom: 20px; font-size: 2.5rem;">Contact Us</h2>
            </div>
        </div>
    </div>
</div>

{% include "includes/alerts.html" %}

<section style="background: #0f172a; padding: 60px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div style="background: #1e293b; border-radius: 15px; padding: 30px; height: 100%;">
                    <h3 style="color: #e2a355; margin-bottom: 25px;">Get in Touch</h3>
                    <div style="color: #fff; margin-bottom: 20px;">
                        <p><i class="fas fa-map-marker-alt" style="color: #ffd700; width: 25px;"></i> Tarkwa, Ghana</p>
                        <p><i class="fas fa-phone" style="color: #ffd700; width: 25px;"></i> +233 54 469 6163</p>
                        <p><i class="fas fa-envelope" style="color: #ffd700; width: 25px;"></i> info@lmtsoftwares.com</p>
                    </div>
                    <div style="margin-top: 30px;">
                        <h4 style="color: #e2a355; margin-bottom: 15px;">Follow Us</h4>
                        <div class="social-links">
                            <a href="#" style="color: #ffd700; font-size: 24px; margin-right: 20px;"><i class="fab fa-facebook"></i></a>
                            <a href="#" style="color: #ffd700; font-size: 24px; margin-right: 20px;"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="color: #ffd700; font-size: 24px; margin-right: 20px;"><i class="fab fa-instagram"></i></a>
                            <a href="#" style="color: #ffd700; font-size: 24px;"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div style="background: #1e293b; border-radius: 15px; padding: 30px;">
                    <h3 style="color: #e2a355; margin-bottom: 25px;">Send Message</h3>
                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" style="color: #fff;">Name</label>
                            <input type="text" name="name" class="form-control" required style="background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #fff;">Email</label>
                            <input type="email" name="email" class="form-control" required style="background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #fff;">Subject</label>
                            <input type="text" name="subject" class="form-control" required style="background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #fff;">Message</label>
                            <textarea name="message" rows="5" class="form-control" required style="background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px; resize: vertical;"></textarea>
                        </div>
                        <button type="submit" class="btn" style="background: #ffd700; border: none; color: #000; padding: 12px 30px; font-weight: bold; border-radius: 8px; width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
